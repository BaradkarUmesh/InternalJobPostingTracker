                Notify(
                    "Your form has been successfully submitted",
                    NotificationType.Success,
                    2000
                );
                Set(
                    varprojectitem,
                    Form2.LastSubmit
                );
                ResetForm(Form2);
                Office365Outlook.SendEmailV2(
                    User().Email,
                    "New application has been submitted.",
                    "Hello " & First(
                        Split(
                            galDiscover.Selected.'Created By'.DisplayName,
                            " "
                        ).Result
                    ).Result & "<br>" & "<br>" & "New Application has been submitted by " & User().FullName & " for " & varprojectitem.'Applied Role'.Value & "." & "<br>" & "Need your review on this application.",{From:User().Email,Cc:varprojectitem.'Candidate Email ID'}
                );
                
            );
            If(
                vartabselected = 4,
                Set(
                    varMailPopup,
                    true
                )
            );
            Switch(
                vartabselected,
                1,
                Navigate('Landing Screen'),
                2,
                Navigate('Applied Project Screen')
            );
