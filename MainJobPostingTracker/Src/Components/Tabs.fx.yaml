Tabs As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =50
    Width: =App.Width
    X: =0
    Y: =0
    ZIndex: =1

    Gallery1 As gallery.galleryHorizontal:
        Height: =50
        Items: =vartabs
        TemplateFill: =If(App.ActiveScreen=ThisItem.Screen ,RGBA(56,96,178,1),LightGray)
        TemplatePadding: =7
        TemplateSize: =178
        Width: =1366
        ZIndex: =1

        Label3 As label:
            Align: =Align.Center
            Color: =If(App.ActiveScreen=ThisItem.Screen,White,RGBA(0, 18, 107, 1))
            FontWeight: =FontWeight.Semibold
            Height: =35
            OnSelect: =
            Text: =ThisItem.Label
            Width: =178
            ZIndex: =1

        Rectangle1 As rectangle:
            Fill: =RGBA(246, 88, 16, 1)
            Height: =4
            OnSelect: =
            Visible: =false
            Width: =170
            X: =4
            Y: =35
            ZIndex: =2

        Button2 As button:
            Color: =RGBA(0, 0, 0, 0)
            Fill: =RGBA(0, 0, 0, 0)
            Height: =35
            HoverFill: =Transparent
            OnSelect: |-
                =Set(vartabselected,ThisItem.ID);
                Navigate(ThisItem.Screen,ScreenTransition.Cover)
            PaddingBottom: =7
            PressedFill: =Transparent
            RadiusBottomLeft: =50
            RadiusBottomRight: |+
                =0
                
            RadiusTopLeft: |
                =50
            RadiusTopRight: |+
                =0
                
                
                
                
            Text: =""
            Width: =174
            ZIndex: =3

