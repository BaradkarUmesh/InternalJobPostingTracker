Header As CanvasComponent:
    Fill: =RGBA(56, 96, 178, 1)
    Height: =80
    LandingScreen: =App.ActiveScreen
    ScreenTitle: ="Text"
    VisibleHome: =true
    Width: =App.Width
    X: =0
    Y: =0
    ZIndex: =1

    Label1 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        Height: =50
        Size: =28
        Text: =Header.ScreenTitle
        Width: =603
        X: =348
        Y: =15
        ZIndex: =1

    Label2 As label:
        Align: =Align.Right
        Color: =RGBA(255, 255, 255, 1)
        Height: =50
        Size: =15
        Text: ="Welcome"&" " & User().FullName
        Width: =245
        X: =1030
        Y: =15
        ZIndex: =2

    Image1 As image:
        Height: =70
        Image: =User().Image
        RadiusBottomLeft: =70
        RadiusBottomRight: =70
        RadiusTopLeft: =70
        RadiusTopRight: =70
        Width: =70
        X: =1281
        Y: =5
        ZIndex: =3

    Icon1 As icon.Home:
        Color: =RGBA(255, 255, 255, 1)
        Height: =65
        Icon: =Icon.Home
        OnSelect: =Navigate(Header.LandingScreen)
        Visible: =Header.VisibleHome
        Width: =65
        X: =22
        Y: =7
        ZIndex: =4

